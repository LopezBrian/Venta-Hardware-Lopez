        <!-- Modal login-->
        <div class="modal" id="modal-login" tabindex="-1" aria-labelledby="Ingresar" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="Ingresar">Ingresar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section class="login">
                        <form action="">
                            <div class="d-flex flex-column">
                                <label for="email">Usuario:</label>
                                <input type="email" name="email" placeholder="usuario@correo.com" required>
                                <label for="contraseña">Contraseña:</label>
                                <input type="password" name="contraseña" placeholder="**********" required> 
                            </div>                       
                            <div class="form__botones d-flex justify-content-center">
                                <input class="mt-2 mx-2" type="submit" value="Ingresar">                
                                <input class="mt-2 mx-2" type="reset" value="Borrar">
                            </div>
                        </form>
                    </section>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Modal signin -->
        <div class="modal" id="modal-signin" tabindex="-1" aria-labelledby="Registrarse" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="Registrarse">Registrar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section class="signin">    
                        <form action="">
                            <div class="d-flex flex-column">
                                <label for="user">Nombre de usuario:</label>
                                <input type="text" name="user" placeholder="Nombre Apellido" required>            
                                <label for="email">Correo:</label>
                                <input type="email" name="email" placeholder="usuario@correo.com" required>            
                                <label for="contraseña">Contraseña:</label>
                                <input type="password" name="contraseña" placeholder="**********" required>            
                                <label for="contraseña2">Repetir contraseña:</label>
                                <input type="password" name="contraseña2" placeholder="**********" required>            
                                <label for="telefono">Telefono:</label>
                                <input type="text" name="telefono" placeholder="00000000" required>            
                                <label for="direccion">Dirección:</label>
                                <input type="text" name="direccion" placeholder="Calle 123" required>            
                                <label for="ubicacion">Ubicacion:</label>
                                <select name="ubicacion" required>
                                    <option value="gba">Gran Buenos Aires</option>
                                    <option value="caba" selected>Capital</option>
                                    <option value="interior">Interior del pais</option>
                                    <option value="extranjero">Extranjero</option>
                                </select>
                            </div>        
                            <div class="form__botones d-flex justify-content-center">
                                <input class="mt-2 mx-2" type="submit" value="Enviar">
                                <input class="mt-2 mx-2" type="reset" value="Borrar">
                            </div>
                        </form>
                    </section>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
            </div>
